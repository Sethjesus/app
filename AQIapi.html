            // PM2.5 å“è³ªè©•ä¼°
            let pm25Quality, pm25Class;
            if (pm25 < 15) {

                pm25Class = 'good';
            } else if (pm25 < 35) {
                pm25Quality = 'æ™®é€š';
                pm25Class = 'moderate';
            } else {

            document.getElementById('pm25Quality').textContent = pm25Quality;

        function updateCharts(data) {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            
            // é™åˆ¶è³‡æ–™é»æ•¸é‡
            const maxPoints = 30;
            
            chartData.labels.push(timeLabel);
            chartData.co2.push(data.co2 || 0);
            chartData.pm25.push(data.pm25 || 0);
            
            if (chartData.labels.length > maxPoints) {
                chartData.labels.shift();
                chartData.co2.shift();
                chartData.pm25.shift();
            }
            
            // æ›´æ–°åœ–è¡¨
            co2Chart.data.labels = chartData.labels;
            co2Chart.data.datasets[0].data = chartData.co2;
            co2Chart.update('none');

            pm25Chart.update('none');

        // ç›£è½ä¸‹æ‹‰åˆ·æ–°
