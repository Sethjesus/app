                updateConnectionStatus('disconnected');

        function updateCharts(data) {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            
            // é™åˆ¶è³‡æ–™é»æ•¸é‡
            const maxPoints = 20;
            
            chartData.labels.push(timeLabel);
            chartData.co2.push(data.co2);
            chartData.pm25.push(data.pm25);
            
            if (chartData.labels.length > maxPoints) {
                chartData.labels.shift();
                chartData.co2.shift();
                chartData.pm25.shift();
            }
            
            // æ›´æ–°åœ–è¡¨
            co2Chart.data.labels = chartData.labels;
            co2Chart.data.datasets[0].data = chartData.co2;
            co2Chart.update('none');
            
            pm25Chart.data.labels = chartData.labels;
            pm25Chart.data.datasets[0].data = chartData.pm25;
            pm25Chart.update('none');
        }
        
        function updateHistoricalCharts(data) {
            if (!data || data.length === 0) return;
            
            // å–æœ€å¾Œ20å€‹é»æˆ–å¹³å‡æ¡æ¨£
            const sampleSize = Math.min(20, data.length);
            const step = Math.max(1, Math.floor(data.length / sampleSize));
            
            const sampledLabels = [];
            const sampledCo2 = [];
            const sampledPm25 = [];
            
            for (let i = 0; i < sampleSize; i++) {
                const idx = Math.min(i * step, data.length - 1);
                const item = data[idx];
                const time = new Date(item.timestamp);
                const timeLabel = time.getHours().toString().padStart(2, '0') + ':' + 
                                 time.getMinutes().toString().padStart(2, '0');
                
                sampledLabels.push(timeLabel);
                sampledCo2.push(item.co2);
                sampledPm25.push(item.pm25);
            }
            
            // æ›´æ–°åœ–è¡¨
            co2Chart.data.labels = sampledLabels;
            co2Chart.data.datasets[0].data = sampledCo2;
            co2Chart.update();
            
            pm25Chart.data.labels = sampledLabels;
            pm25Chart.data.datasets[0].data = sampledPm25;
            pm25Chart.update();
        }

        function startAutoRefresh() {

            if (autoRefreshEnabled) {

        function stopAutoRefresh() {
            // æ¸…é™¤å®šæ™‚å™¨
            const highestId = window.setTimeout(() => {}, 0);
            for (let i = 0; i < highestId; i++) {
                window.clearInterval(i);

        // ============ æ‰‹æ©Ÿå°ˆç”¨åŠŸèƒ½ ============
        
        function setupPullToRefresh() {
            if (!isMobile) return;
            
            let startY = 0;
            let distance = 0;
            
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                const currentY = e.touches[0].clientY;
                distance = currentY - startY;
                
                // åœ¨é ‚éƒ¨ä¸”ä¸‹æ‹‰è¶…é100pxæ™‚è§¸ç™¼åˆ·æ–°
                if (window.scrollY === 0 && distance > 100 && !isRefreshing) {
                    refreshData();
                }
            }, { passive: true });
        }
        
        // ============ UI å·¥å…·å‡½æ•¸ ============
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');

            toast.style.background = type === 'success' ? 'rgba(46, 213, 115, 0.9)' :
                                   type === 'error' ? 'rgba(255, 71, 87, 0.9)' :
                                   'rgba(52, 152, 219, 0.9)';
            
            // é¡¯ç¤º
            toast.classList.add('show');
            
            // 3ç§’å¾Œéš±è—
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
            
            // æ‰‹æ©Ÿéœ‡å‹•å›é¥‹
            if (isMobile && navigator.vibrate) {
                if (type === 'success') {
                    navigator.vibrate([50, 50, 50]);
                } else if (type === 'error') {
                    navigator.vibrate([200]);
                }
            }
        }
